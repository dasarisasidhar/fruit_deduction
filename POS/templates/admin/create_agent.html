{% extends "admin/layout.html" %}

{% block content %}
    <div>
        {% if  message  %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endif %}
        <h3 class="row">Create Agent</h3>
        <form method="POST" action="/create_agent">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">name:</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="name" placeholder="name" value="{{ name }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">email:</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="email" placeholder="email" value="{{ email }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">password:</label>
                <div class="col-sm-10">
                    <input type="password" name="pswd" class="form-control" id="password" placeholder="password" value="{{ password }}">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
        {% if error  %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>
{% endblock %}
