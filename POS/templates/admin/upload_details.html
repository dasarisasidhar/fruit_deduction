{% extends "admin/layout.html" %}

{% block content %}
<html>
<body>
    {% if  message  %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endif %}
    <div class="container">
        <div class="p-3 mb-2 bg-secondary text-white">
            <form role="form" method="POST" action="/upload_file" enctype="multipart/form-data">
                <div>
                    <div class="form-group">
                        <label for="inputfile">File input</label>
                        <input name="file" type="file" id="inputfile">
                        <p class="help-block">upload csv file with "name", "phone" and "address" columns.</p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
    <p><br>  <br> </p>
    <div class="container">
        <form class="form-inline" role="form" method="POST" action="/upload_data">
            <div>
                <div class="form-group">
                    <label for="name" class="control-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="applicant name">
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="phone" class="control-label">Phone:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="applicant phone number">
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="address" class="control-label">address:</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="applicant address">
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="source" class="control-label">source:</label>
                    <input type="text" class="form-control" id="source" name="source" placeholder="source of applicant">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    {% if error  %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
</body>
</html>
{% endblock %}
