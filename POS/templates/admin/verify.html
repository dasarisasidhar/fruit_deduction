{% extends "admin/layout.html" %}

{% block content %}
    <div>
        {% if  message  %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endif %}
        <div class="alert alert-success" role="alert">
            Agent Created Successfully
        </div>
        <form method="POST" action="/admin/verify">
            <input class="form-control" name=email type="hidden"  value="{{ email }}">
            <div class="form-group row">
                <label for="code" class="col-sm-2 col-form-label">verification code:</label>
                <div class="col-sm-10">
                    <input type="number" name="code" class="form-control" id="code" placeholder="enter verification code">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
        {% if error  %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>
{% endblock %}
