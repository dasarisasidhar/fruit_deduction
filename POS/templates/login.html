{% extends "layout.html" %}

{% block content %}
<div>
    {% if  message  %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endif %}
        <form method="POST" action="/login">
            <h3 class="form-group row">User Login</h3>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" name="id" class="form-control" id="id" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" name="pswd" class="form-control" id="password" placeholder="Password">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    {% if error  %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
</div>
{% endblock %}
